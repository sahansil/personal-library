<!doctype html>
<html>
<head>
  <title>Dashboard</title>
  <style>
    table {
      width: 80%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      margin: 2px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">User Dashboard</h2>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="dashboard.js"></script>
</body>
</html>
